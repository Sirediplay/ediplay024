<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        
        <div class="tabs">
            <button class="tab-button" id="cadastro-tab">Cadastro</button>
            <button class="tab-button" id="consulta-tab">Consulta</button>
       
        </div>

        <div class="tab-content" id="cadastro-content">
            <!-- Cadastro form -->
            <form id="cadastro-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" required>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" required>
                <label for="data-nascimento">Data Nascimento:</label
                <input type="date" id="data-nascimento" required>
                <label for="cep">CEP:</label>
                <input type="text" id="cep" required>
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" required>
                <label for="numero">Número:</label>
                <input type="text" id="numero" required>
                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" required>
                <label for="estado">Estado:</label>
                <input type="text" id="estado" required>
                <button type="submit">Cadastrar</button>
            </form>

        </div>

        <div class="tab-content" id="consulta-content">
            <!-- Consulta form -->
        </div>

    </div><!--fin da class container-->

    <script src="script.js"></script>
</body>
</html>
